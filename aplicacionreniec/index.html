<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu Página</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <section>
        <h1>
            INGRESE SU DNI
        </h1>
        <div class="container">
            <div class="input">
                <input class="dni" id="dni" name="dni" placeholder="numero de DNI" type="number">
            </div>
            <div class="button">
                <button id="boton">
                    BUSCAR
                </button>
            </div>
        </div>
        <div class="resultado">
            <div class="dni">
                <div class="label">
                    <h2>
                        DNI
                    </h2>
                </div>
                <div class="res">
                    <input id="doc" readonly="" type="text">
                </div>
            </div>
            <div class="nombre">
                <div class="label">
                    <h2>
                        Nombre
                    </h2>
                </div>
                <div class="res">
                    <input id="nombre" readonly="" type="text">
                </div>
            </div>
            <div class="apellido">
                <div class="label">
                    <h2>
                        Apellido
                    </h2>
                </div>
                <div class="res">
                    <input id="apellido" readonly="" type="text">
                </div>
            </div>
           
        </div>
    </section>
    <script src="js/Main.js" type="text/javascript"></script>
</body>

</html>
